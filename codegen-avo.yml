overwrite: true
schema:
  - ${GRAPHQL_URL_AVO}:
      headers:
        x-hasura-admin-secret: ${GRAPHQL_SECRET_AVO}
documents:
  # Only generate types for avo specific queries. This code should eventually be moved to the admin core package
  - "./src/modules/admin/content-pages/queries/avo/**.graphql"
  - "./src/modules/admin/player-ticket/queries/avo/**.graphql"
generates:
  src/generated/graphql-db-types-avo.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
