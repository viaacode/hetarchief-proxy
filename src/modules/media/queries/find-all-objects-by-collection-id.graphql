query findAllObjectsByCollectionId($collectionId: uuid, $userProfileId: uuid) {
	users_folder_ie(
		where: {
			user_collection_id: { _eq: $collectionId }
			collection: { user_profile_id: { _eq: $userProfileId } }
		}
	) {
		ie {
			schema_identifier
			premis_identifier
			maintainer {
				schema_name
			}
			schema_name
			schema_alternate_name
			schema_part_of_series
			schema_part_of_episode
			dcterms_format
			schema_date_created_lower_bound
			schema_date_published
		}
	}
}
