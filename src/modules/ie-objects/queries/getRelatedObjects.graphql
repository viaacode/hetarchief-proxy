query getRelatedParentsSiblingsAndChildren($currentObjectIri: String!, $parentObjectIri: String!) {
	graph__intellectual_entity(
		where: {
			_or: [
				{ premis_is_part_of: { _eq: $currentObjectIri } }
				{ premis_is_part_of: { _eq: $parentObjectIri } }
				{ id: { _eq: $parentObjectIri } }
			]
			id: { _neq: $currentObjectIri }
		}
	) {
		id
		schema_identifier
		dcterms_available
		dcterms_format
		schema_date_created
		schema_date_published
		schema_description
		schema_duration
		schema_license
		schema_name
		schema_thumbnail_url
		premis_is_part_of
		schemaMaintainer {
			id
			org_identifier
			ha_org_sector
			skos_pref_label
			skos_alt_label
			skos_alt_label
		}
		schemaTranscript {
			schema_transcript
		}
	}
}
