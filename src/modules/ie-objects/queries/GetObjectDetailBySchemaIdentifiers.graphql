query getObjectDetailBySchemaIdentifiers($schemaIdentifiers: [String!]!) {
	graph__intellectual_entity(where: { schema_identifier: { _in: $schemaIdentifiers } }) {
		schema_identifier
		meemoo_identifier
		schema_is_part_of
		schemaMaintainer {
			org_identifier
			skos_pref_label
			ha_org_has_logo
			ha_org_request_form
			dcterms_description
			ha_org_sector
			ha_org_allows_overlay
			foaf_homepage
		}
		schema_duration
		schema_number_of_pages
		schema_date_published
		dcterms_available
		schema_name
		schema_description
		schema_creator
		dcterms_format
		dcterms_medium
		schema_thumbnail_url
		schema_duration
		schema_license
		schema_date_created
		meemoo_local_id
		isRepresentedBy {
			id
			schema_name
			is_media_fragment_of
			schema_in_language
			schema_start_time
			schema_transcript
			edm_is_next_in_sequence
			updated_at
			includes {
				file {
					id
					schema_name
					ebucore_has_mime_type
					premis_stored_at
					schema_thumbnail_url
					schema_duration
					edm_is_next_in_sequence
				}
			}
		}
		hasPart {
			isRepresentedBy {
				id
				schema_name
				is_media_fragment_of
				schema_in_language
				schema_start_time
				schema_transcript
				edm_is_next_in_sequence
				updated_at
				includes {
					file {
						id
						schema_name
						ebucore_has_mime_type
						premis_stored_at
						schema_thumbnail_url
						schema_duration
						edm_is_next_in_sequence
					}
				}
			}
		}
	}
}
