query findIeObjectsForSitemap($licenses: [String!]!, $offset: Int!, $limit: Int) {
	graph_intellectual_entity(
		where: { schemaLicenses: { schema_license: { _in: $licenses } } }
		offset: $offset
		limit: $limit
	) {
		schema_identifier
		schema_name
		updated_at
		schemaMaintainer {
			org_identifier
			skos_pref_label
			skos_alt_label
		}
	}
}
