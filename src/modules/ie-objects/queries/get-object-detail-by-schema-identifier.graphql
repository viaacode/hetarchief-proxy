query getObjectDetailBySchemaIdentifier($schemaIdentifier: String!) {
	object_ie(where: { schema_identifier: { _eq: $schemaIdentifier } }) {
		schema_identifier
		meemoo_identifier
		premis_identifier
		premis_is_part_of
		schema_is_part_of
		maintainer {
			schema_identifier
			schema_name
			information {
				primary_site
				logo
				form_url
				description
				homepage_url
				haorg_organization_type
			}
		}
		schema_copyright_holder
		schema_copyright_notice
		schema_duration_in_seconds
		schema_number_of_pages
		schema_date_published
		dcterms_available
		schema_name
		schema_description
		schema_abstract
		schema_creator
		schema_actor
		schema_publisher
		schema_temporal_coverage
		schema_spatial_coverage
		schema_keywords
		dcterms_format
		dcterms_medium
		schema_in_language
		schema_thumbnail_url
		schema_duration
		schema_license
		meemoo_media_object_id
		schema_date_created
		schema_date_created_lower_bound
		ebucore_object_type
		schema_genre
		meemoofilm_color
		meemoofilm_base
		meemoofilm_image_or_sound
		meemoo_local_id
		meemoo_original_cp
		meemoo_description_programme
		meemoo_description_cast
		meemoofilm_contains_embedded_caption
		premis_is_represented_by {
			ie_schema_identifier
			schema_name
			schema_alternate_name
			schema_description
			dcterms_format
			schema_transcript
			schema_date_created
			premis_includes {
				schema_name
				schema_alternate_name
				schema_description
				representation_schema_identifier
				ebucore_media_type
				ebucore_is_media_fragment_of
				schema_embed_url
			}
		}
		haorg_alt_label
		haorg_organization_type
	}
}
