query findAllIeObjectsByFolderId($folderId: uuid, $userProfileId: uuid) {
	users_folder_ie(
		where: {
			user_collection_id: { _eq: $folderId }
			collection: { user_profile_id: { _eq: $userProfileId }, is_deleted: { _eq: false } }
		}
	) {
		intellectualEntity {
			schema_identifier
			meemoo_identifier
			meemoo_local_id
			schema_name
			schema_creator
			schema_description
			dcterms_available
			schema_date_created
			schema_thumbnail_url
			dcterms_format
			dcterms_medium
			schema_number_of_pages
			schema_is_part_of
			schema_date_published
			schema_duration
			schema_license
			schemaMaintainer {
				org_identifier
				skos_pref_label
				slug
			}
		}
	}
}
