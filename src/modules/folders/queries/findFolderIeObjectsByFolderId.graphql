query findFolderIeObjectsByFolderId(
	$folderId: uuid
	$userProfileId: uuid
	$where: users_folder_ie_bool_exp!
	$offset: Int
	$limit: Int
) {
	users_folder_ie(
		where: {
			_and: [{ user_collection_id: { _eq: $folderId } }, $where]
			collection: { user_profile_id: { _eq: $userProfileId }, is_deleted: { _eq: false } }
		}
		offset: $offset
		limit: $limit
	) {
		created_at
		intellectualEntity {
			schema_identifier
			schema_name
			schema_description
			dcterms_available
			schema_date_published
			schema_date_created
			schemaThumbnail {
				schema_thumbnail_url
			}
			dctermsFormat {
				dcterms_format
			}
			schemaDuration {
				schema_duration
			}
			schemaLicense {
				schema_license
			}
			premisIdentifier(where: { type: { _eq: "primary" } }) {
				meemoo_local_id: value
			}
			schemaIsPartOf {
				type
				collection {
					schema_name
				}
			}
			schemaMaintainer {
				org_identifier
				skos_pref_label
				ha_org_sector
				skos_alt_label
				visitorSpace {
					id
					slug
					schema_maintainer_id
				}
			}
		}
	}
	users_folder_ie_aggregate(
		where: {
			_and: [{ user_collection_id: { _eq: $folderId } }, $where]
			collection: { user_profile_id: { _eq: $userProfileId }, is_deleted: { _eq: false } }
		}
	) {
		aggregate {
			count
		}
	}
}
