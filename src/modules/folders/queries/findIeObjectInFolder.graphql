query findIeObjectInFolder($folderId: uuid, $ieObjectId: String) {
	users_folder_ie(
		where: {
			user_collection_id: { _eq: $folderId }
			ie_object_id: { _eq: $ieObjectId }
			collection: { is_deleted: { _eq: false } }
		}
	) {
		intellectualEntity {
			schema_identifier
			schema_name
			schema_description
			dcterms_available
			schema_date_published
			schema_date_created
			schemaThumbnail {
				schema_thumbnail_url
			}
			dctermsFormat {
				dcterms_format
			}
			schemaDuration {
				schema_duration
			}
			schemaLicense {
				schema_license
			}
			premisIdentifier(where: { type: { _eq: "primary" } }) {
				meemoo_local_id: value
			}
			schemaIsPartOf {
				type
				collection {
					schema_name
				}
			}
			schemaMaintainer {
				org_identifier
				skos_pref_label
				ha_org_sector
				skos_alt_label
				visitorSpace {
					id
					slug
					schema_maintainer_id
				}
			}
		}
		created_at
	}
}
