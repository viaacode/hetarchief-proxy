query findIeObjectBySchemaIdentifier($ieObjectId: String!) {
	graph__intellectual_entity(where: { id: { _eq: $ieObjectId } }, limit: 1) {
		schema_identifier
		meemoo_identifier
		meemoo_local_id
		schema_name
		schema_creator
		schema_description
		dcterms_available
		schema_thumbnail_url
		dcterms_format
		dcterms_medium
		schema_number_of_pages
		schema_is_part_of
		schema_date_published
		schema_date_created
		schema_duration
		schema_license
		schemaMaintainer {
			org_identifier
			skos_pref_label
			ha_org_sector
			skos_alt_label
			visitorSpace {
				slug
			}
		}
	}
}
