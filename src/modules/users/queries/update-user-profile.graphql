mutation updateUserProfile($id: uuid!, $updateUser: users_profile_set_input!) {
	update_users_profile_by_pk(pk_columns: { id: $id }, _set: $updateUser) {
		id
		first_name
		last_name
		full_name
		mail
		accepted_tos_at
		group_id
		group {
			permissions {
				permission {
					name
				}
			}
		}
		identities {
			identity_provider_name
		}
		maintainer_users_profiles {
			maintainer_identifier
			maintainer {
				visitor_space {
					slug
				}
			}
		}
	}
}
