query getUserById($id: uuid!) {
	users_profile(where: { id: { _eq: $id } }) {
		id
		first_name
		last_name
		full_name
		mail
		is_key_user
		is_evaluator
		accepted_tos_at
		last_access_at
		language
		created_at
		updated_at
		group_id
		group {
			permissions(order_by: { permission: { name: asc } }) {
				permission {
					name
				}
			}
		}
		identities {
			identity_provider_name
		}
		organisation {
			id
			org_identifier
			skos_pref_label
			ha_org_sector
			skos_alt_label
		}
		visitor_space {
			id
			slug
			schema_maintainer_id
		}
	}
}
