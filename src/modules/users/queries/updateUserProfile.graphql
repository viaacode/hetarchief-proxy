mutation updateUserProfile($id: uuid!, $updateUser: users_profile_set_input!) {
	update_users_profile(where: { id: { _eq: $id } }, _set: $updateUser) {
		returning {
			id
			first_name
			last_name
			full_name
			mail
			is_key_user
			accepted_tos_at
			group_id
			group {
				permissions {
					permission {
						name
					}
				}
			}
			identities {
				identity_provider_name
			}
			organisation {
				schema_identifier
				schema_name
				sector: haorg_organization_type
			}
			visitor_space {
				id
				slug
				schema_maintainer_id
			}
		}
	}
}
