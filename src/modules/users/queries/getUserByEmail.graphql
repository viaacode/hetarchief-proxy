query getUserByEmail($email: String!) {
	users_profile(where: { mail: { _eq: $email } }) {
		id
		first_name
		last_name
		full_name
		mail
		language
		is_key_user
		accepted_tos_at
		group_id
		last_access_at
		created_at
		language
		group {
			permissions(order_by: { permission: { name: asc } }) {
				permission {
					name
				}
			}
		}
		identities {
			identity_provider_name
		}
		organisation {
			id
			org_identifier
			skos_pref_label
			ha_org_sector
			skos_alt_label
		}
		visitor_space {
			id
			slug
			schema_maintainer_id
		}
	}
}
