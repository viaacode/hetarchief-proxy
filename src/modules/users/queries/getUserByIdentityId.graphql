query getUserByIdentityId($identityId: uuid!) {
	users_profile(where: { identities: { id: { _eq: $identityId } } }) {
		id
		first_name
		last_name
		full_name
		mail
		is_key_user
		accepted_tos_at
		group_id
		last_access_at
		created_at
		group {
			permissions(order_by: { permission: { name: asc } }) {
				permission {
					name
				}
			}
		}
		identities {
			identity_provider_name
		}
		organisation {
			schema_identifier
			schema_name
			sector
		}
		visitor_space {
			id
			slug
			schema_maintainer_id
		}
	}
}
