query getUserByIdentityId($identityId: uuid!) {
	users_profile(where: { identities: { id: { _eq: $identityId } } }) {
		id
		first_name
		last_name
		full_name
		mail
		accepted_tos_at
		group_id
		group {
			permissions(order_by: { permission: { name: asc } }) {
				permission {
					name
				}
			}
		}
		identities {
			identity_provider_name
		}
		maintainer_users_profiles {
			maintainer_identifier
			maintainer {
				visitor_space {
					id
					slug
					schema_maintainer_id
				}
			}
		}
	}
}
