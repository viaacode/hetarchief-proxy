query findActualVisitByUserAndSpace($userProfileId: uuid!, $spaceSlug: String!, $now: timestamp!) {
	maintainer_visitor_space_request(
		where: {
			user_profile_id: { _eq: $userProfileId }
			visitor_space: { slug: { _eq: $spaceSlug } }
			_or: [{ end_date: { _gte: $now } }, { status: { _eq: "PENDING" } }]
		}
		order_by: { status_info: { sort_order: asc } }
	) {
		id
		cp_space_id
		user_profile_id
		status
		start_date
		end_date
	}
}
