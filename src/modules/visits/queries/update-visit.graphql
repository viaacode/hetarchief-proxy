mutation updateVisit($id: uuid!, $updateVisit: maintainer_visitor_space_request_set_input!) {
	update_maintainer_visitor_space_request_by_pk(pk_columns: { id: $id }, _set: $updateVisit) {
		id
		cp_space_id
		user_profile_id
		requested_by {
			id
			full_name
			first_name
			last_name
			mail
		}
		user_reason
		user_timeframe
		status
		start_date
		end_date
		visitor_space_request_notes(order_by: { created_at: desc }, limit: 1) {
			id
			note
			profile {
				full_name
			}
			created_at
		}
		created_at
		updated_at
		last_updated_by {
			id
			full_name
		}
		visitor_space {
			id
			slug
			schema_image
			schema_color
			schema_audience_type
			schema_description
			schema_public_access
			schema_service_description
			status
			published_at
			created_at
			updated_at
			content_partner {
				schema_name
				schema_identifier
				information {
					contact_point {
						contact_type
						email
					}
					description
					logo {
						iri
					}
					primary_site {
						address {
							locality
							postal_code
							street
						}
					}
				}
			}
		}
	}
}
