query findApprovedAlmostEndedVisitsWithoutNotification($warningDate: timestamp, $now: timestamp) {
	maintainer_visitor_space_request(
		where: {
			status: { _eq: "APPROVED" }
			end_date: { _lt: $warningDate, _gt: $now }
			_not: { notifications: { type: { _eq: "ACCESS_PERIOD_VISITOR_SPACE_END_WARNING" } } }
		}
	) {
		id
		cp_space_id
		user_profile_id
		requested_by {
			id
			full_name
			first_name
			last_name
			mail
			language
			folders {
				intellectualEntities {
					ie_object_id
				}
			}
		}
		user_reason
		user_timeframe
		status
		access_type
		start_date
		end_date
		created_at
		updated_at
		last_updated_by {
			id
			full_name
		}
		visitor_space {
			id
			slug
			schema_maintainer_id
			schema_image
			schema_color
			schema_audience_type
			schema_public_access
			schema_description_nl
			schema_service_description_nl
			schema_description_en
			schema_service_description_en
			status
			published_at
			created_at
			updated_at
			organisation {
				id
				skos_pref_label
				org_identifier
				foaf_homepage
				ha_org_has_logo
				dcterms_description
				skos_alt_label
				schemaContactPoint {
					schema_contact_type
					schema_email
					schema_telephone
				}
			}
		}
		accessible_folders {
			folder {
				id
				intellectualEntities {
					intellectualEntity {
						schema_identifier
						schemaMaintainer {
							org_identifier
						}
					}
				}
			}
		}
	}
}
