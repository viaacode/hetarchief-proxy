query findActiveVisitByUserAndSpace(
	$userProfileId: uuid!
	$visitorSpaceSlug: String!
	$now: timestamp!
) {
	maintainer_visitor_space_request(
		where: {
			user_profile_id: { _eq: $userProfileId }
			status: { _eq: "APPROVED" }
			start_date: { _lte: $now }
			end_date: { _gte: $now }
			visitor_space: { slug: { _eq: $visitorSpaceSlug } }
		}
	) {
		id
		cp_space_id
		user_profile_id
		requested_by {
			id
			full_name
			first_name
			last_name
			mail
		}
		user_reason
		user_timeframe
		status
		access_type
		start_date
		end_date
		visitor_space_request_notes(order_by: { created_at: desc }, limit: 1) {
			id
			note
			profile {
				full_name
			}
			created_at
		}
		created_at
		updated_at
		last_updated_by {
			id
			full_name
		}
		visitor_space {
			id
			slug
			schema_maintainer_id
			schema_image
			schema_color
			schema_audience_type
			schema_description
			schema_public_access
			schema_service_description
			status
			published_at
			created_at
			updated_at
			content_partner {
				schema_name
				schema_identifier
				information {
					contact_point
					description
					logo
					primary_site
				}
			}
		}
	}
}
