query findApprovedAlmostEndedVisitsWithoutNotification($warningDate: timestamp, $now: timestamp) {
	maintainer_visitor_space_request(
		where: {
			status: { _eq: "APPROVED" }
			end_date: { _lt: $warningDate, _gt: $now }
			_not: { notifications: { type: { _eq: "ACCESS_PERIOD_VISITOR_SPACE_END_WARNING" } } }
		}
	) {
		id
		cp_space_id
		user_profile_id
		requested_by {
			id
			full_name
			first_name
			last_name
			mail
			collections {
				ies {
					ie_schema_identifier
				}
			}
		}
		user_reason
		user_timeframe
		status
		access_type
		start_date
		end_date
		created_at
		updated_at
		last_updated_by {
			id
			full_name
		}
		visitor_space {
			id
			slug
			schema_maintainer_id
			schema_image
			schema_color
			schema_audience_type
			schema_description
			schema_public_access
			schema_service_description
			status
			published_at
			created_at
			updated_at
			content_partner {
				schema_name
				schema_identifier
				information {
					contact_point
					description
					logo
					primary_site
				}
			}
		}
		accessible_folders {
			folder {
				id
				ies {
					ie {
						schema_identifier
					}
				}
			}
		}
	}
}
