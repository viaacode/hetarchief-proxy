query findApprovedStartedVisitsWithoutNotification($now: timestamp) {
	maintainer_visitor_space_request(
		where: {
			status: { _eq: "APPROVED" }
			start_date: { _lt: $now }
			end_date: { _gt: $now }
			_not: { notifications: { type: { _eq: "ACCESS_PERIOD_READING_ROOM_STARTED" } } }
		}
	) {
		id
		cp_space_id
		user_profile_id
		requested_by {
			id
			full_name
			first_name
			last_name
			mail
		}
		user_reason
		user_timeframe
		status
		start_date
		end_date
		created_at
		updated_at
		last_updated_by {
			id
			full_name
		}
		visitor_space {
			id
			schema_image
			schema_color
			schema_audience_type
			schema_description
			schema_public_access
			schema_service_description
			status
			published_at
			created_at
			updated_at
			content_partner {
				schema_name
				schema_identifier
				information {
					description
					logo {
						iri
					}
					primary_site {
						address {
							email
							locality
							postal_code
							street
							telephone
							post_office_box_number
						}
					}
				}
			}
		}
	}
}
