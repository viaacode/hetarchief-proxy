query pendingVisitCountForUserBySlug($user: uuid = "", $slug: String = "") {
	maintainer_visitor_space_request_aggregate(
		where: {
			user_profile_id: { _eq: $user }
			status: { _eq: "PENDING" }
			visitor_space: { slug: { _ilike: $slug } }
		}
	) {
		aggregate {
			count
		}
		nodes {
			cp_space_id
		}
	}
}
