query getOrganisationBySlug($slug: String!) {
	graph_organization(where: { slug: { _eq: $slug } }) {
		id
		org_identifier
		skos_pref_label
		dcterms_description
		foaf_homepage
		ha_org_has_logo
		ha_org_request_form
		ha_org_sector
		slug
		updated_at
		created_at
		schemaContactPoint {
			schema_contact_type
			schema_email
			schema_telephone
		}
	}
}
