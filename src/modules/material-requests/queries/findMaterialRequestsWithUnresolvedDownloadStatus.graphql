query findMaterialRequestsWithUnresolvedDownloadStatus {
	app_material_requests(
		where: {
			status: { _eq: APPROVED }
			_or: [
				{ download_status: { _in: [NEW, PENDING] } }
				{ download_status: { _eq: FAILED }, download_retries: { _lt: 3 } }
				{ download_status: { _is_null: true } }
			]
		}
	) {
		id
		approved_at
		status
		download_job_id
		download_retries
		download_status
		download_expiry_warning_email_sent
		ie_object_id
		ie_object_representation_id
		type
		updated_at
		material_request_reuse_form_values(where: { key: { _eq: "downloadQuality" } }) {
			value
		}
	}
}
