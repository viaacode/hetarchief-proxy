query getMaterialRequestForDownloadJob($materialRequestId: uuid!) {
	app_material_requests(where: { id: { _eq: $materialRequestId } }) {
		id
		approved_at
		status
		download_job_id
		download_retries
		download_status
		download_url
		download_expiry_warning_email_sent
		ie_object_id
		ie_object_representation_id
		type
		updated_at
		material_request_reuse_form_values(where: { key: { _eq: "downloadQuality" } }) {
			value
		}
	}
}
