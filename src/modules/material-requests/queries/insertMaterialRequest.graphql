mutation insertMaterialRequest($newMaterialRequest: app_material_requests_insert_input!) {
	insert_app_material_requests_one(object: $newMaterialRequest) {
		id
		ie_object_id
		profile_id
		reason
		type
		created_at
		updated_at
		is_pending
		requester_capacity
		organisation
		requested_by {
			id
			full_name
			mail
			language
		}
		intellectualEntity {
			schema_identifier
			schema_name
			id
			dctermsFormat(limit: 1) {
				dcterms_format
			}
			schemaThumbnail {
				schema_thumbnail_url
			}
			schemaMaintainer {
				org_identifier
				skos_pref_label
				ha_org_has_logo
				skos_alt_label
				visitorSpace {
					slug
				}
			}
		}
		material_request_reuse_form_values{
			key
			value
		}
	}
}
