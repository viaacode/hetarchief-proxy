query findMaterialRequestsById($id: uuid!) {
	app_material_requests(where: { id: { _eq: $id } }) {
		id
		object_schema_identifier
		profile_id
		reason
		created_at
		updated_at
		type
		is_pending
		requester_capacity
		organisation
		requested_by {
			id
			full_name
			mail
			language
			group {
				name
				label
				description
				id
			}
		}
		intellectualEntity {
			schemaMaintainer {
				org_identifier
				skos_pref_label
				ha_org_has_logo
				slug
				visitorSpace {
					slug
				}
			}
			schema_identifier
			schema_name
			dcterms_format
			schema_thumbnail_url
		}
	}
}
