mutation updateMaterialRequest(
	$materialRequestId: uuid
	$materialRequestFields: app_material_requests_set_input
) {
	update_app_material_requests(
		where: { id: { _eq: $materialRequestId } }
		_set: $materialRequestFields
	) {
		returning {
			id
			ie_object_id
			profile_id
			reason
			type
			created_at
			updated_at
			requested_at
			approved_at
			denied_at
			cancelled_at
			is_pending
			status
			status_motivation
			group_id
			name
			requester_capacity
			organisation
			organisation_sector
			download_status
			download_retries
			download_available_at
			download_job_id
			download_expiry_warning_email_sent
			requested_by {
				id
				full_name
				mail
				language
				group {
					name
					label
					description
					id
				}
			}
			intellectualEntity {
				schema_identifier
				schema_name
				id
				schema_date_published
				created_at
				premisIdentifier(limit: 1) {
					value
				}
				dctermsFormat(limit: 1) {
					dcterms_format
				}
				schemaThumbnail {
					schema_thumbnail_url
				}
				schemaMaintainer {
					org_identifier
					skos_pref_label
					ha_org_has_logo
					skos_alt_label
					schemaContactPoint {
						schema_contact_type
						schema_email
						schema_telephone
					}
					visitorSpace {
						slug
					}
				}
			}
			ie_object_representation_id
			objectRepresentation {
				id
				schema_name
				is_media_fragment_of
				schema_in_language
				schema_start_time
				schema_end_time
				schema_transcript
				schemaTranscriptUrls {
					schema_transcript
					schema_transcript_url
				}
				edm_is_next_in_sequence
				updated_at
				includes {
					file {
						id
						schema_name
						ebucore_has_mime_type
						premis_stored_at
						schema_thumbnail_url
						schema_duration
						edm_is_next_in_sequence
						created_at
					}
				}
			}
			material_request_reuse_form_values {
				key
				value
			}
		}
	}
}
