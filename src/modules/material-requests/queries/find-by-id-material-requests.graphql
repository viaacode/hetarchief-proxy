query findMaterialRequestsById($id: uuid!) {
	app_material_requests(where: { id: { _eq: $id } }) {
		id
		object_schema_identifier
		profile_id
		reason
		created_at
		updated_at
		type
		is_pending
		requester_capacity
		organisation
		requested_by {
			id
			full_name
			mail
			group {
				name
				label
				description
				id
			}
		}
		object {
			maintainer {
				schema_identifier
				schema_name
				information {
					logo
				}
				visitor_space {
					slug
				}
			}
			meemoo_identifier
			schema_name
			dcterms_format
		}
	}
}
