query getObjectByMeemooFragmentId($objectMeemooFragmentId: String) {
	object_ie(where: {meemoo_fragment_id: {_eq: $objectMeemooFragmentId}}, limit: 1) {
		schema_name
		schema_creator
		dcterms_available
		schema_thumbnail_url
		dcterms_format
		schema_number_of_pages
		schema_identifier
		meemoo_fragment_id
	}
}
