mutation updateCollection(
	$collectionId: uuid
	$userProfileId: uuid
	$collection: users_collection_set_input
) {
	update_users_collection(
		where: { id: { _eq: $collectionId }, user_profile_id: { _eq: $userProfileId } }
		_set: $collection
	) {
		returning {
			id
			name
			user_profile_id
			is_default
			created_at
			updated_at
		}
	}
}
