query findCollectionObjectsByCollectionId(
	$collectionId: uuid
	$userProfileId: uuid
	$where: users_collection_ie_bool_exp!
	$offset: Int
	$limit: Int
) {
	users_collection_ie(
		where: {
			_and: [{ user_collection_id: { _eq: $collectionId } }, $where]
			collection: { user_profile_id: { _eq: $userProfileId } }
		}
		offset: $offset
		limit: $limit
	) {
		created_at
		ie {
			schema_identifier
			meemoo_identifier
			schema_name
			schema_creator
			schema_description
			dcterms_available
			schema_thumbnail_url
			dcterms_format
			schema_number_of_pages
			schema_is_part_of
			schema_date_published
			schema_date_created_lower_bound
		}
	}
	users_collection_ie_aggregate(
		where: { _and: [{ user_collection_id: { _eq: $collectionId } }, $where] }
	) {
		aggregate {
			count
		}
	}
}
