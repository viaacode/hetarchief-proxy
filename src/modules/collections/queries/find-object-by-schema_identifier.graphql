query findObjectBySchemaIdentifier($objectSchemaIdentifier: String) {
	object_ie(where: {schema_identifier: {_eq: $objectSchemaIdentifier}}, limit: 1) {
		schema_identifier
		meemoo_identifier
		schema_name
		schema_creator
		dcterms_available
		schema_thumbnail_url
		dcterms_format
		schema_number_of_pages
	}
}
