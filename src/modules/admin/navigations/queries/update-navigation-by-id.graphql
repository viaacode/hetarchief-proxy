mutation updateNavigationById($id: uuid!, $navigationItem: cms_navigation_element_set_input!) {
	update_cms_navigation_element_by_pk(pk_columns: { id: $id }, _set: $navigationItem) {
		id
		created_at
		description
		user_group_ids
		icon_name
		label
		link_target
		placement
		position
		updated_at
		content_type
		content_path
		tooltip
	}
}
