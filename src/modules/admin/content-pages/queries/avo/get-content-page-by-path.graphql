query getContentPageByPath($path: String!) {
	app_content(where: { path: { _eq: $path }, is_deleted: { _eq: false } }) {
		content_type
		content_width
		created_at
		depublish_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		profile {
			id
			user: usersByuserId {
				first_name
				last_name
				role {
					id
					label
				}
			}
		}
		publish_at
		published_at
		title
		updated_at
		user_group_ids
		content_width
		user_group_ids
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
		content_blocks: contentBlockssBycontentId(order_by: { position: asc }) {
			content_block_type
			content_id
			created_at
			id
			position
			updated_at
			variables
			enum_content_block_type {
				description
				value
			}
		}
	}
}
