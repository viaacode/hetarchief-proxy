query getContentPagesWithBlocks(
	$where: app_content_bool_exp
	$offset: Int = 0
	$limit: Int = 10
	$orderBy: [app_content_order_by!] = {}
	$labelIds: [Int!] = []
	$orUserGroupIds: [app_content_content_labels_bool_exp] = {}
) {
	app_content(where: $where, limit: $limit, offset: $offset, order_by: $orderBy) {
		content_type
		created_at
		depublish_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		profile {
			user: usersByuserId {
				first_name
				last_name
				role {
					id
					label
				}
			}
		}
		publish_at
		published_at
		title
		updated_at
		content_width
		user_group_ids
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
		content_blocks: contentBlockssBycontentId(order_by: { position: asc }) {
			content_block_type
			content_id
			created_at
			id
			position
			updated_at
			variables
			enum_content_block_type {
				description
				value
			}
		}
	}
	app_content_aggregate(where: $where) {
		aggregate {
			count
		}
	}
	app_content_labels(where: { id: { _in: $labelIds } }) {
		id
		content_content_labels_aggregate(where: { _or: $orUserGroupIds }) {
			aggregate {
				count
			}
		}
	}
}
