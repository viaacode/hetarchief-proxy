query getContentById($id: uuid!) {
	app_content_page(where: { id: { _eq: $id }, is_deleted: { _eq: false } }) {
		content_type
		content_width
		created_at
		depublish_at
		description
		seo_description
		meta_description
		id
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		owner_profile {
			id
			full_name
			mail
			maintainer_users_profiles {
				maintainer {
					schema_identifier
					schema_name
					information {
						logo
					}
				}
			}
			group {
				label
				id
			}
		}
		publish_at
		published_at
		title
		updated_at
		user_group_ids
		user_profile_id
		content_width
		user_group_ids
		content_content_labels {
			content_label {
				label
				id
				link_to
			}
		}
		content_blocks(order_by: { position: asc }) {
			content_block_type
			content_id
			created_at
			id
			position
			updated_at
			variables
			content_block_type
		}
	}
}
