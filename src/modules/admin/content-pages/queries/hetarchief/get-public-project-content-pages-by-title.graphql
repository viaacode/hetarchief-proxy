query getPublicProjectContentPagesByTitle(
	$title: String!
	$limit: Int = 20
	$orderBy: [cms_content_order_by!] = {}
) {
	cms_content(
		where: {
			title: { _ilike: $title }
			content_type: { _eq: "PROJECT" }
			is_public: { _eq: true }
			is_deleted: { _eq: false }
		}
		limit: $limit
		order_by: $orderBy
	) {
		path
		title
	}
}
