query getContentPagesHetArchief(
	$where: cms_content_bool_exp
	$offset: Int = 0
	$limit: Int = 10
	$orderBy: [cms_content_order_by!] = {}
	$labelIds: [uuid!] = []
	$orUserGroupIds: [cms_content_content_labels_bool_exp!] = {}
) {
	cms_content(where: $where, limit: $limit, offset: $offset, order_by: $orderBy) {
		id
		content_type
		created_at
		depublish_at
		description
		seo_description
		meta_description
		thumbnail_path
		is_protected
		is_public
		path
		owner_profile {
			first_name
			last_name
			group {
				id
				label
			}
		}
		publish_at
		published_at
		title
		updated_at
		user_group_ids
		user_profile_id
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
	}
	cms_content_aggregate(where: $where) {
		aggregate {
			count
		}
	}
	cms_content_labels(where: { id: { _in: $labelIds } }) {
		id
		content_content_labels_aggregate(where: { _or: $orUserGroupIds }) {
			aggregate {
				count
			}
		}
	}
}
