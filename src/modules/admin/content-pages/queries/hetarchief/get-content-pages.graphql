query getContentPages(
	$where: app_content_page_bool_exp
	$offset: Int = 0
	$limit: Int = 10
	$orderBy: [app_content_page_order_by!] = {}
	$labelIds: [uuid!] = []
	$orUserGroupIds: [app_content_page_content_label_bool_exp!] = {}
) {
	app_content_page(where: $where, limit: $limit, offset: $offset, order_by: $orderBy) {
		id
		content_type
		created_at
		depublish_at
		description
		seo_description
		meta_description
		thumbnail_path
		is_protected
		is_public
		path
		user_profile_id
		owner_profile {
			first_name
			last_name
			group {
				id
				label
			}
		}
		publish_at
		published_at
		title
		updated_at
		user_group_ids
		user_profile_id
		content_width
		user_group_ids
		content_content_labels {
			content_label {
				id
				label
				link_to
			}
		}
	}
	app_content_page_aggregate(where: $where) {
		aggregate {
			count
		}
	}
	app_content_label(where: { id: { _in: $labelIds } }) {
		id
		content_content_labels_aggregate(where: { _or: $orUserGroupIds }) {
			aggregate {
				count
			}
		}
	}
}
