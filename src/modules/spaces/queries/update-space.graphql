mutation updateSpace($id: uuid!, $updateSpace: maintainer_visitor_space_set_input!) {
	update_maintainer_visitor_space_by_pk(pk_columns: { id: $id }, _set: $updateSpace) {
		id
		slug
		schema_image
		schema_color
		schema_audience_type
		schema_description
		schema_public_access
		schema_service_description
		status
		published_at
		created_at
		updated_at
		content_partner {
			schema_name
			schema_identifier
			information {
				description
				logo {
					iri
				}
				primary_site {
					address {
						email
						locality
						postal_code
						street
						telephone
						post_office_box_number
					}
				}
			}
		}
	}
}
