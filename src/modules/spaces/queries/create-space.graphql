mutation createSpace($createSpace: maintainer_visitor_space_insert_input!) {
	insert_maintainer_visitor_space_one(object: $createSpace) {
		id
		slug
		schema_image
		schema_color
		schema_audience_type
		schema_description
		schema_public_access
		schema_service_description
		status
		published_at
		created_at
		updated_at
		content_partner {
			schema_name
			schema_identifier
			information {
				contact_point {
					contact_type
					email
				}
				description
				logo {
					iri
				}
				primary_site {
					address {
						locality
						postal_code
						street
						telephone
						post_office_box_number
					}
				}
			}
		}
	}
}
