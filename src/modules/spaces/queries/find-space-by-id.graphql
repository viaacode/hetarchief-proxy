query findSpaceById($id: uuid!) {
	cp_space(where: { id: { _eq: $id } }) {
		id
		schema_image
		schema_color
		schema_audience_type
		schema_description
		schema_public_access
		schema_service_description
		status
		published_at
		created_at
		updated_at
		schema_maintainer {
			schema_name
			schema_identifier
			information {
				description
				logo {
					iri
				}
				primary_site {
					address {
						email
						locality
						postal_code
						street
						telephone
						post_office_box_number
					}
				}
			}
		}
	}
}
