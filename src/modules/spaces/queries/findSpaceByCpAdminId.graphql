query findSpaceByCpAdminId($cpAdminId: uuid!) {
	maintainer_visitor_space(
		where: {
			content_partner: {
				maintainer_users_profiles: { users_profile_id: { _eq: $cpAdminId } }
			}
		}
	) {
		id
		slug
		schema_image
		schema_color
		schema_audience_type
		schema_description
		schema_public_access
		schema_service_description
		status
		published_at
		created_at
		updated_at
		content_partner {
			schema_name
			schema_identifier
			information {
				contact_point
				description
				logo
				primary_site
			}
		}
	}
}
