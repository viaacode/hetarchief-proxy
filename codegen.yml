overwrite: true
schema: "http://localhost:9000/v1/graphql"
documents:
  - "./src/**/*.graphql"
  # ignore avo specific queries, since the database structure there is different from the hetarchief database structure
  - "!./src/modules/admin/content-pages/queries/avo/**.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
